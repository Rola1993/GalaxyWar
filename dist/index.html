<!DOCTYPE html>

<html>

<head>
    <title>Galaxy War</title>
    <link rel="stylesheet" href="../css/main.css" />
</head>
    
<body>
    <script src="bundle.js"></script>

    <section>
        <div class= "gameWall" style="z-index: 1;"> 
            <label>Press Enter to Start</label>
        </div>
        <canvas id="canvas" width="500" height="720" style="z-index: 3;">
        </canvas>
        <canvas id="canvasBg" height="500px" width="720" style="z-index: 2;">
        </canvas>

    </section>

    <div class = "helpInfo"> 
        <label>How To Play</label>
        <br><br>
        <p>Press "Enter" to start the game</p>
        <p>Press "Space" to pause or resume the game</p>
        <p>Press "S" to restart the game</p>
        <p>Press "ESC" to end the game</p>
        <br><br>
        <p>Control Your Ship</p>
        <img src="../img/arrowKey.png"/>
        <br>
        <p>Shoot</p>
        <img src="../img/keyX.png">

    </div>
</body>

</html>
